{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h3>Add Voter</h3>
  <form method="post" action="{{ url_for('admin_add') }}">
    <div class="row">
      <div class="col-md-6 mb-2">
        <label>Aadhaar</label>
        <input class="form-control" name="aadhaar" required>
      </div>
      <div class="col-md-6 mb-2">
        <label>Voter ID</label>
        <input class="form-control" name="voter_id" required>
      </div>
      <div class="col-md-4 mb-2">
        <label>First name</label>
        <input class="form-control" name="first_name" required>
      </div>
      <div class="col-md-4 mb-2">
        <label>Middle name</label>
        <input class="form-control" name="middle_name">
      </div>
      <div class="col-md-4 mb-2">
        <label>Last name</label>
        <input class="form-control" name="last_name" required>
      </div>
      <div class="col-md-6 mb-2">
        <label>Phone</label>
        <input class="form-control" name="phone" required>
      </div>
      <div class="col-md-6 mb-2">
        <label>Email</label>
        <input class="form-control" name="email" required>
      </div>
      <div class="col-md-3 mb-2">
        <label>Age</label>
        <input class="form-control" name="age" required>
      </div>
      <div class="col-md-4 mb-2">
        <label>State</label>
        <input class="form-control" name="state" required>
      </div>
      <div class="col-md-5 mb-2">
        <label>City</label>
        <input class="form-control" name="city" required>
      </div>
    </div>
    <button class="btn btn-success mt-3" type="submit">Add Voter</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
